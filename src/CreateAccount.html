<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create an Account</title>
  <link rel="stylesheet" href="css/cssreset.css">
  <link rel="stylesheet" href="css/createaccount.css">
  <script>
    function validateInput(){
        var alias = document.forms["newAccount"]["alias"];
        var name = document.forms["newAccount"]["name"];
        var email = document.forms["newAccount"]["email"];
        var password = document.forms["newAccount"]["password"];
        var ig = document.forms["newAccount"]["ig"];
        var portfolio = document.forms["newAccount"]["portfolio"];

        if (alias.value == ""){
            window.alert("Please enter a valid alias.");
            alias.focus();
            return false;
        }

        if (name.value == ""){
            window.alert("Please enter a valid name.");
            name.focus();
            return false;
        }

        if (email.value == ""){
            window.alert("Please enter a valid e-mail address.");
            email.focus();
            return false;
        }

        if (email.value.indexOf("@", 0) < 0){
            window.alert("Please enter a valid e-mail address.");
            email.focus();
            return false;
        }

        if (email.value.indexOf(".", 0) < 0){
            window.alert("Please enter a valid e-mail address.");
            email.focus();
            return false;
        }

        if (password.value == ""){
            window.alert("Please enter a password.");
            password.focus();
            return false;
        }

        if (ig.value == ""){
            window.alert("Please enter a valid instagram link.");
            ig.focus();
            return false;
        }

        if (ig.value.indexOf("instagram.com", 0) < 0){
            window.alert("Please enter a valid instagram link.");
            email.focus();
            return false;
        }

        if (portfolio.value == ""){
            window.alert("Please enter a valid portfolio link.");
            portfolio.focus();
            return false;
        }

        if (portfolio.value.indexOf("www.", 0) < 0){
            window.alert("Please enter a valid portfolio link.");
            portfolio.focus();
            return false;
        }

        return true;
    }
  </script>
</head>

<body>
  <div class="screen_container">
    <div class="top_container">
      <a id="back-button" href="index.html">BACK</a>
      <div class="header_container">
        <div class="blur-box"></div>
        <header id="header-title">CREATE AN ACCOUNT</header>
      </div>
    </div>

    <div class="main_container">
      <!-- lead to main dashboard  -->
      <form name="newAccount" action="/users/signup" onsubmit="return validateInput()" method="POST">
        <div class="info_container">
          <text id="subheader">INFO</text>
          <input id="input-button" type="text" name="alias" placeholder="  Alias">
          <input id="input-button" type="text" name="name" placeholder="  Name">
        </div>

        <div class="info_container">
          <text id="subheader">LOGIN</text>
          <input id="input-button" type="text" name="email" placeholder="  Email">
          <input id="input-button" type="password" name="password" placeholder="  Password">
        </div>

        <div class="info_container">
          <text id="subheader">CONTACT</text>
          <input id="input-button" type="text" name="ig" placeholder="  Instagram">
          <input id="input-button" type="text" name="portfolio" placeholder="  Portfolio">
        </div>

        <div class="info_container">
          <input class="button" type="submit" value="SUBMIT">
        </div>
      </form>
    </div>

  </div>
</body>

</html>

</html>
