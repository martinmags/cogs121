<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xposure</title>
    <link rel="stylesheet" href="css/createaccount.css"/>

  </head>

  <body>
    <div class="screen_container">
      <div class="top_container">
        <a id="back-button" href="Prompt.html">BACK</a>
        <div class="header_container">
          <div class="blur-box"></div>
          <header id="header-title">SUBMISSION</header>
        </div>
      </div>

      <div class="main_container">
        <form action="Evaluate.html">
          <div class="text_container">
            <text id="subheader">Prompt Name</text>
            <text id="prompt_text">Insert prompt description here</text>
            <text id="prompt_text">Time remaining: 2 days 3 hrs 20 secs</text>
          </div>

          <div class="eval_container">
            <input id="input-button" type="text" name="title" placeholder="  Title">
            <input class="button" value="UPLOAD FILES">
            <input id="input-button-big" type="text" name="description" placeholder="  Description (Optional)">
          </div>

          <div class="spacer">
            <text id="prompt_text">In order to successfully submit your work, you must also evaluate
              another submission in the same prompt. Click continue to evaluate another user's work.</text>
          </div>

          <div class="info_container">
            <input class="button" type="submit" value="CONTINUE">
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
