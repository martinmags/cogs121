<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EVALUATE A PHOTO</title>
  <link rel="stylesheet" href="css/cssreset.css">
  <link rel="stylesheet" href="css/createaccount.css">
</head>

<body>
  <div class="screen_container">
    <div class="top_container">
      <a id="back-button" href="Prompt.html">BACK</a>
      <div class="header_container">
        <div class="blur-box"></div>
        <header id="header-title">EVALUATE A PHOTO</header>
      </div>
    </div>

    <div class="main_container">
      <!-- lead to main dashboard  -->
      <!-- <form action="/users/signup" method="POST"> -->
      <form action="Discover.html">
        <div class="text_container">
          <text id="subheader">Evaluation Criteria</text>
          <text id="prompt_text">You must evaluate a randomly generated submission from another user in order to submit your own work!</text>
        </div>

        <div class="eval_container">
          <text id="subheader">Prompt Title</text>
          <text id="prompt_text">Submitted by @bob</text>
          <div class="image">
            <img src="https://cdn1.medicalnewstoday.com/content/images/articles/322/322868/golden-retriever-puppy.jpg">
          </div>
        </div>

        <div class="eval_container">
          <input id="input-button" type="number" name="ig" min="1" max="10" placeholder="  Technique (out of 10)">
          <input id="input-button" type="number" name="portfolio" min="1" max="10" placeholder="  Originality (out of 10)">
          <input id="input-button-big" type="text" name="portfolio" placeholder="  Interpretation">
          <input id="input-button" type="number" name="portfolio" min="1" max="10" placeholder="  Overall Score (out of 10)">
        </div>

        <div class="info_container">
          <input class="button" type="submit" value="SUBMIT">
        </div>
      </form>
    </div>

  </div>
</body>

</html>

</html>
